    .animated-moon {
  width: 15rem;  /* Default smaller size for larger screens */
  height: 15rem;  /* Default smaller size for larger screens */
  position: absolute;
  border-radius: 50%;
  top: 10%;
  left: 70%;
  background-image: url('https://www.solarsystemscope.com/textures/download/2k_moon.jpg');
  background-size: 110% 100%;
  animation-name: moonRotation;
  animation-duration: 15s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-fill-mode: forwards !important;
  box-shadow: 
    inset -10px 8px 6px -5px #ffffff, 
    inset 20px -20px 50px 43px rgba(0, 0, 0, 0.9), 
    7px -6px 14px rgba(255, 255, 255, 0.3215686275);
}
/* Moon rotation animation */
@keyframes moonRotation {
  0% { background-position: 0% 0%; }
  50% { background-position: 150% 0%; }
  100% { background-position: 300% 0%; }
}


/* Adjusting for different screen sizes */

/* For small screens (mobile devices, <= 360px) */
@media (max-width: 360px) {
  .animated-moon {
    width: 3rem;  /* Smaller moon size for very small devices */
    height: 3rem;  /* Smaller moon size for very small devices */
    top: 5%;
    left: 60%;
  }
}

/* For medium screens (<= 420px) */
@media (max-width: 420px) {
  .animated-moon {
    width: 5rem;  /* Small moon size for mobile devices */
    height: 5rem;  /* Small moon size for mobile devices */
    top: 7%;
    left: 62%;
  }
}

/* For tablet size screens (<= 768px) */
@media (max-width: 768px) {
  .animated-moon {
    width: 14rem;  /* Small moon size for tablets */
    height: 14rem;  /* Small moon size for tablets */
    top: 8%;
    left: 65%;
  }
}

/* For larger tablets or small laptops (<= 1028px) */
@media (max-width: 1028px) {
  .animated-moon {
    width: 16rem;  /* Slightly larger but still small moon for laptops */
    height: 16rem;  /* Slightly larger but still small moon for laptops */

    left: 68%;
  }
}

/* For larger screens (desktops, >= 1028px) */
@media (min-width: 1029px) {

    width: 18rem;  /* Smallest moon size for larger screens */
    height: 18rem;  /* Smallest moon size for larger screens */

    left: 70%;

    .stars-wrapper {
      position: relative;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#1e0d39, #3c2264, #5f4c8b);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
      25% {
        opacity: 0;
      }
    }

    .comet {
      transform-origin: center center;
      animation: comet 10s linear infinite;
      z-index: 4;
    }

    @keyframes comet {
      0%, 40% {
        transform: translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      60%, 100% {
        transform: translateX(-100vmax);
        opacity: 0;
      }
    }

    .lantern {
  position: absolute;
  bottom: -100px;
  width: 50px;
  height: 80px;
  background: linear-gradient(to bottom, #ffb347 0%, #e25600 60%, #a83200 100%);
  border-radius: 30% 30% 20% 20%;
  box-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
  animation: floatLantern 14s ease-in infinite;
  opacity: 0.8;
  z-index: 1;
}
    @keyframes floatLantern {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-140vh) scale(1.2);
        opacity: 0;
      }
    }

    .firefly {
      position: absolute;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle, #ffee88 0%, #ffcc00 80%, transparent 100%);
      border-radius: 50%;
      animation: floatFirefly 6s infinite ease-in-out;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatFirefly {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-80px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(0px) scale(1);
        opacity: 0.5;
      }
    }

    .bird-flight {
      position: absolute;
      top: 25%;
      left: -120px;
      width: 10vw;
      height: 6vh;
      animation: flyBird 12s ease-in-out 2s forwards;
      z-index: 4;
    }

    @keyframes flyBird {
      0% {
        left: -120px;
        top: 30%;
        transform: scale(0.6);
        opacity: 1;
      }
      60% {
        left: 45%;
        top: 20%;
        transform: scale(0.8);
      }
      100% {
        left: 120%;
        top: 25%;
        transform: scale(1);
        opacity: 0;
      }
    }

    .bird-body {
      width: 6vw;
      height: 4vh;
      background: #ccc;
      border-radius: 30px 30px 15px 15px;
      position: relative;
      transform: rotate(10deg);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .wing {
      width: 3vw;
      height: 3vh;
      background: #aaa;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      z-index: -1;
      animation: flap 0.5s infinite alternate;
    }

    .left-wing {
      left: -15px;
      transform: rotate(-30deg);
    }

    .right-wing {
      right: -15px;
      transform: rotate(30deg);
    }

    @keyframes flap {
      from {
        transform: rotate(-20deg);
      }
      to {
        transform: rotate(20deg);
      }
    }

    /* Letter Box Styling */
     .paper-drop {
      position: absolute;
      
      top: 50px;
      left: 50%;
      width: 5vw;
      height: 3vh;
      background: #fdf6e3;
      border: 1px solid #c9b089;

      opacity: 0; /* Start with zero opacity */
      animation: dropLetter 3s ease-out 3s forwards; /* Start animation after 3s delay */

     @keyframes dropLetter {

        top: 50px;

      }

        top: 30vh;

  position: absolute;
  top: 55%; 
  left: 50%;

  <script>

 const intro = document.getElementById("cinemaIntro");
const enterBtn = document.getElementById("enterBtn");
const introLetter = document.getElementById("introLetter");

const fullText = `Dear Stranger,

Welcome to Unsent Letters — where 

silence finds voice,and 

the unsaid is remembered.

Here, emotions live between

the lines, and every letter

is a soul untold.

🕯️ Light your lantern.

💌 Begin your journey.`;

// Function to type out the letter text
function typeLetter(text, target) {
  target.innerHTML = ''; // Clear the previous content
  let delay = 0;

  // Split the text by newlines to handle each line separately
  const lines = text.split("\n");

  // Loop through each line of text
  lines.forEach((line, index) => {
    const lineDiv = document.createElement("div"); // Create a div for each line
    let delayForLine = delay;

    // Loop through each character in the line
    for (let char of line) {
      const span = document.createElement("span");

      // Handle spaces
      if (char === ' ') {
        span.textContent = '\u00A0'; // Non-breaking space
      } else {
        span.textContent = char;
      }

      span.style.animationDelay = `${delayForLine}s`; // Apply animation delay
      lineDiv.appendChild(span); // Append to the line
      delayForLine += 0.04; // Increment the delay for each character
    }

    target.appendChild(lineDiv); // Append the line to the target container
    delay += 0.5; // Add a delay before the next line
  });
}
