<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Image, Your Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Playball&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Special Elite', cursive;
      background: radial-gradient(circle at center, #181310 0%, #0b0502 100%);
      color: #fff4e6;
      overflow-x: hidden;
      position: relative;
    }

    h2 {
      text-align: center;
      font-family: 'Playball', cursive;
      font-size: 38px;
      color: #ffe0ba;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 25px;
      z-index: 2;
      position: relative;
    }
    /* Profile Avatar Section */
    .profile-avatar {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-avatar img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 204, 153, 0.8);
    }

    .paper-container {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255, 223, 160, 0.08);
      padding: 35px;
      backdrop-filter: blur(5px);
      max-width: 820px;
      margin: auto;
      z-index: 2;
      position: relative;
    }

    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 18px;
      justify-items: center;
    }

    .avatar-grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1s ease;
      border: 2px solid #6b4b3e;
      box-shadow: 0 0 6px rgba(255, 224, 178, 0.1);
      opacity: 0;
      transform: translateY(40px);
    }

    .avatar-grid img.reveal {
      opacity: 1;
      transform: translateY(0px);
    }

    .avatar-grid img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px rgba(255, 204, 153, 0.8);
    }

    .avatar-grid img.selected {
      box-shadow: 0 0 14px 4px rgba(255, 184, 120, 0.9);
      border-color: #ffaf7a;
    }

    button {
      display: block;
      margin: 35px auto 0;
      background: linear-gradient(to right, #7c4f36, #5e3524);
      color: #fff6e9;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-family: 'Special Elite', cursive;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background: #4b2c1b;
      transform: scale(1.03);
    }

    /* 🌌 Floating soul particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 238, 200, 0.3);
      border-radius: 50%;
      animation: floatUp 20s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.4);
        opacity: 0;
      }
      30% { opacity: 1; }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    .particle:nth-child(1)  { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2)  { left: 25%; animation-delay: 3s; }
    .particle:nth-child(3)  { left: 40%; animation-delay: 5s; }
    .particle:nth-child(4)  { left: 60%; animation-delay: 1s; }
    .particle:nth-child(5)  { left: 75%; animation-delay: 4s; }
    .particle:nth-child(6)  { left: 90%; animation-delay: 6s; }
    #popupMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(42, 30, 20, 0.95);
  padding: 25px 40px;
  border: 2px solid #ffc27d;
  border-radius: 20px;
  box-shadow: 0 0 15px #ffc27d, 0 0 30px #ffcc99;
  font-size: 22px;
  font-family: 'Playball', cursive;
  color: #fff1d6;
  text-align: center;
  z-index: 9999;
  display: none;
  animation: popupGlow 1s ease-out forwards;
}

@keyframes popupGlow {
  0% {
    opacity: 0;
    transform: translate(-50%, -60%) scale(0.8);
    box-shadow: 0 0 5px #ffc27d;
  }
  50% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.05);
    box-shadow: 0 0 20px #ffc27d, 0 0 40px #ffcc99;
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}

    @keyframes glowFade {
  0% {
    opacity: 0;
    text-shadow: 0 0 2px #ffc27d;
    transform: scale(0.95);
  }
  50% {
    opacity: 1;
    text-shadow: 0 0 8px #ffc27d, 0 0 12px #ffbf8b;
    transform: scale(1.05);
  }
  100% {
    opacity: 1;
    text-shadow: 0 0 6px #ffc27d;
    transform: scale(1);
  }
}

  </style>
</head>

<body>

  <!-- ✨ Mystic floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <!-- Profile Avatar Section -->
  <div class="profile-avatar">
    <a href="/profile" id="topProfileLink">
      <img id="userAvatarDisplay" 
           src="{{ url_for('serve_avatar', filename=(data.avatar if data.avatar else 'default_avatar.png')) }}" 
           alt="Profile Avatar">
    </a>
  </div>

  <h2>🧿 Choose Your Soul</h2>

  <div class="paper-container">
    <div class="avatar-grid" id="avatarGrid">
      {% for i in range(1, 36) %}
        <img src="/assets/avatars/avatar{{i}}.jpg" onclick="selectAvatar(this)" alt="Avatar {{i}}">
      {% endfor %}
    </div>
  </div>
 <div id="popupMessage">
  ✨ Avatar Selected!
</div>
  <button onclick="saveAvatar()">💾 Save Selected Avatar</button>

  <script>
    let selectedAvatar = "";

    function selectAvatar(img) {
      document.querySelectorAll('.avatar-grid img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      selectedAvatar = img.getAttribute('src').split('/').pop();
    }

    function saveAvatar() {
      if (!selectedAvatar) return alert("Please select an avatar!");

      fetch('/set-avatar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `avatar=${encodeURIComponent(selectedAvatar)}`
      })
      .then(res => {
        if (res.ok) {
         // Show popup
      const popup = document.getElementById('popupMessage');
      popup.style.display = 'block';

      // After delay, redirect
      setTimeout(() => {
        window.location.href = "/profile";
      }, 1800);
        } else {
          alert("❌ Failed to save avatar.");
        }
      });
    }

    // 🌀 Reveal avatars on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.avatar-grid img').forEach(img => {
      observer.observe(img);
    });
  </script>
</body>
</html>
